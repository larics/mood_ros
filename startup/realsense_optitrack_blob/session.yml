name: inspection
root: ./
startup_window: roscore
pre_window: export UAV_NAMESPACE=red; source ~/detection_ws/devel/setup.zsh
windows:
  - realsense:
      layout: tiled
      panes:
        - roscore
        - waitForRos; roslaunch realsense2_camera rs_rgbd.launch camera:=$UAV_NAMESPACE/camera
  - optitrack:
      layout: tiled
      panes:
        - waitForRos; echo "I am launch some Optitrack! Is nice!"
  - detection:
      layout: tiled
      panes:
        - waitForRos; roslaunch mood_ros detection_manager.launch
        - waitForRos; sleep 2; rosrun rqt_gui rqt_gui --perspective-file $(rospack find mood_ros)/config/blob_detector_rqt_sim.perspective
        - waitForRos; sleep 2; rosrun rviz rviz -d $(rospack find mood_ros)/config/blob_detector_sim.rviz
  - i3-layout:
      layout: tiled
      panes:
        - waitForRos; sleep 5; ~/i3-layout-manager/layout_manager.sh layout.json